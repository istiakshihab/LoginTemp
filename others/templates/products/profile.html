<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}
    <body xmlns:width="http://www.w3.org/1999/xhtml">
    <div class="card container" align="center" style="width: 30rem;">
        <img height="300px"
             src="https://scontent.fdac6-1.fna.fbcdn.net/v/t1.0-9/29695145_493619927733860_5259620399289261664_n.jpg?_nc_cat=107&_nc_ht=scontent.fdac6-1.fna&oh=09d3f178d105521520c21743d9b6eeab&oe=5CC02F4E"
             class="card-img-top" alt="...">
        <div class="card-body">
            <h4 style="font-family: 'Signika', sans-serif;" class="card-title">{{ request.user.get_full_name }}</h4>

            <p style="font-family: 'Signika', sans-serif;" class="card-text">Username: {{ request.user.username }}</p>
            <p style="font-family: 'Signika', sans-serif;" class="card-text">Email Address: {{ request.user.email }}</p>
            <p style="font-family: 'Signika', sans-serif;" class="card-text">Sessio From: {{ request.user.last_login }}</p>
            <a style="font-family: 'Signika', sans-serif;" href="{% url 'home' %}" class="btn btn-primary">Go Home!</a>
        </div>
    </div>
    </body>
{% endblock %}
