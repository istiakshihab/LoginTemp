<!DOCTYPE html>
<html lang="en">
<title>Signup</title>
{% extends 'base.html' %}
{% block content %}
    <body>
    <br>
    <blockquote class="blockquote text-center">
        <p class="mb-0">
        <h1>Welcome to our Website!</h1></p>
        <footer class="blockquote-footer"><cite title="Source Title">Team SSFC</cite></footer>
    </blockquote>

    <div class="card container" style="width: 50rem">
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" aria-describedby="userHelp"
                       placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" aria-describedby="userHelp"
                       placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="InputUser">Email Address</label>
                <input type="text" class="form-control" name="emailAddress"
                       aria-describedby="userHelp" placeholder="Enter Email Address">
            </div>

            <div class="form-group">
                <label for="InputUser">Username</label>
                <input type="text" class="form-control" name="InputUser" aria-describedby="userHelp"
                       placeholder="Enter Username">
                <small id="userHelp" class="form-text text-muted">Username should be unique</small>
            </div>

            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" name="inputPassword1"
                       placeholder="Password">
            </div>

            <div class="form-group">
                <label for="inputPassword2">Confirm Password</label>
                <input type="password" class="form-control" name="inputPassword2"
                       placeholder="Confirm Password">
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    Account already Exists!
                </div>
            {% else %}
                <br>
            {% endif %}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        <hr>
    </div>
    </body>
{% endblock %}
</html>
